<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TecBlog - O seu Blog de Tecnologia</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="imagens/chip.png">
</head>

<body>
    <div id="area-cabecalho">
        <div id="area-logo">
            <h1>Tec<span class="branco">Blog</span></h1>
        </div>
        <div id="area-menu">
            <a href="index.html">Home</a>
            <a href="jogos.html">Jogos</a>
            <a href="celulares.html">celulares</a>
            <a href="informatica.html">Informática</a>
            <a href="contato.html">Contato</a>
        </div>
    </div>
    <div id="area-principal">
        <form action="#" method="post">

            <fieldset>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" style="width: 10em" value="">
                    </div>
                    <div class="campo">
                        <label for="snome">Sobrenome</label>
                        <input type="text" id="snome" name="snome" style="width: 10em" value="">
                    </div>
                </fieldset>
                <div class="campo">
                    <label>Sexo</label>
                    <label>
                        <input type="radio" name="sexo" value="masculino"> Masculino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="feminino"> Feminino
                    </label>
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" style="width: 20em" value="">
                </div>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
                </div>
                <div class="campo">
                    <label for="Data de Nascimento">Data de nascimento</label>
                    <input id="date" type="date">

                </div>

                <fieldset class="grupo">
                    <div class="campo">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
                    </div>
                    <div class="campo">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado">
                            <option value="">--</option>
                            <option value="AC">AC</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="MG">MG</option>
                            <option value="MT">MT</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                        </select>
                    </div>
                </fieldset>

                <div class="campo">
                    <label for="mensagem">Mensagem</label>
                    <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
                </div>

                <div class="campo">
                    <label>Atualizações e notícias.</label>
                    <label>
                        <input type="checkbox" name="newsletter" value="1"> Gostaria de ser notificicado em seu email
                        sobre novas postagens, notícias e atualizações?
                    </label>
                </div>
                <div class="botao">
                    <button type="submit" name="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
